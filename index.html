<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow SDA Church - Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        .input-container {
            position: relative;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: #e9ecef;
        }

        .checkbox-group input[type="checkbox"], .checkbox-group input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group .checkbox-group {
            margin-bottom: 0;
            flex: 1;
        }

        .family-section, .visitor-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e8f4fd;
            border-radius: 12px;
            border-left: 4px solid #4facfe;
        }

        .family-member {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .family-member-info {
            flex: 1;
            margin-left: 10px;
        }

        .family-member-name {
            font-weight: 600;
            color: #333;
        }

        .family-member-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 2px;
        }

        .add-family-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px dashed #4facfe;
        }

        .add-family-form {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .family-contact-field {
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        .family-name-container {
            position: relative;
        }

        .same-contact-option {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .same-contact-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .same-contact-option label {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: linear-gradient(135deg, #56cc9d 0%, #6eaa5b 100%);
            color: white;
            font-size: 1.2em;
            padding: 18px 40px;
            width: 100%;
            margin-top: 30px;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 204, 157, 0.4);
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .add-family-form {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Glasgow SDA Church</h1>
            <p>Welcome! Please check in below</p>
        </div>

        <div class="form-container">
            <div id="statusMessage"></div>

            <form id="checkinForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Start typing your name..." autocomplete="off" required>
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Age Category:</label>
                    <div class="radio-group">
                        <div class="checkbox-group">
                            <input type="radio" id="ageAdult" name="ageCategory" value="adult" checked>
                            <label for="ageAdult">Adult (18+)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="ageYouth" name="ageCategory" value="youth">
                            <label for="ageYouth">Youth (13-17)</label>
                        </div>
                    </div>
                </div>

                <div id="contactSection" class="form-group">
                    <label for="contact">Contact Information:</label>
                    <input type="text" id="contact" name="contact" placeholder="Phone number or email address">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="withFamily">
                    <label for="withFamily">I'm here with family members</label>
                </div>

                <div id="familySection" class="family-section">
                    <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Members Attending</h3>
                    <div id="familyMembers"></div>
                    
                    <div class="add-family-section">
                        <h4>Add Family Member</h4>
                        <div class="add-family-form">
                            <div class="family-name-container">
                                <input type="text" id="newFamilyMember" placeholder="Family member name" autocomplete="off">
                                <div id="familySuggestions" class="suggestions"></div>
                            </div>
                            <div>
                                <select id="newFamilyAge">
                                    <option value="adult">Adult</option>
                                    <option value="youth">Youth</option>
                                    <option value="child">Child</option>
                                    <option value="infant">Infant</option>
                                </select>
                            </div>
                            <div class="family-contact-field" id="familyContactField">
                                <input type="text" id="newFamilyContact" placeholder="Contact info">
                                <div class="same-contact-option">
                                    <input type="checkbox" id="sameContactCheckbox">
                                    <label for="sameContactCheckbox">Same as above</label>
                                </div>
                            </div>
                            <div style="grid-column: 1 / -1; margin-top: 10px;">
                                <button type="button" class="btn btn-secondary" onclick="addFamilyMember()">Add Family Member</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="isVisitor">
                    <label for="isVisitor">I'm visiting today</label>
                </div>

                <div id="visitorSection" class="visitor-section">
                    <h3>üëã Welcome Visitor!</h3>
                    <p>We're so glad you're here with us today! üôè</p>
                    <div class="form-group" style="margin-top: 15px;">
                        <label for="visitorStatus">This is my:</label>
                        <select id="visitorStatus" name="visitorStatus">
                            <option value="first_time">First time visiting</option>
                            <option value="returning_visitor">Second or third visit</option>
                            <option value="been_a_while">Been a while since I visited</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Check In ‚úÖ</button>
            </form>
        </div>
    </div>

    <script>
        // === CONFIG ===
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzOCSNQczLRu6zLRKq0wSiCLo-8HI_Y11mDEqht0Qh7fbi2hbhO7eb_YayeppJj6pm32Q/exec';

        // Store loaded members - enhanced to include all individuals
        let memberDatabase = [];
        let allIndividuals = []; // All people who have ever attended (including family members)

        // Helper function to make API calls
        const post = async (payloadObj) => {
            const form = new URLSearchParams();
            form.append('payload', JSON.stringify(payloadObj));
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: form });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            return await res.json();
        };

        // Status message helper
        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Load members from Google Sheets and build comprehensive individual list
        async function loadMembers() {
            try {
                const result = await post({ action: 'getMembers' });
                if (!result.success) throw new Error(result.error || 'Unknown error');
                
                memberDatabase = result.members || [];
                buildIndividualsList();
                console.log(`Loaded ${memberDatabase.length} members, ${allIndividuals.length} total individuals`);
                
                return true;
            } catch (err) {
                console.error('Failed to load members:', err);
                return false;
            }
        }

        // Build comprehensive list of all individuals (primary members + family members)
        function buildIndividualsList() {
            allIndividuals = [];
            
            // Add all primary members
            memberDatabase.forEach(member => {
                allIndividuals.push({
                    name: member.name,
                    ageCategory: member.ageCategory,
                    contactInfo: member.contactInfo,
                    isPrimary: true,
                    family: member.family || [],
                    firstVisit: member.firstVisit,
                    totalVisits: member.totalVisits
                });
                
                // Add all family members as individuals
                if (member.family && member.family.length > 0) {
                    member.family.forEach(familyMember => {
                        // Check if this family member is already in allIndividuals as a primary member
                        const existingPrimary = allIndividuals.find(ind => 
                            ind.isPrimary && ind.name.toLowerCase() === familyMember.name.toLowerCase()
                        );
                        
                        if (!existingPrimary) {
                            allIndividuals.push({
                                name: familyMember.name,
                                ageCategory: familyMember.ageCategory || 'adult',
                                contactInfo: familyMember.contactInfo || '',
                                isPrimary: false,
                                family: [], // Will be populated if they become primary
                                firstVisit: '',
                                totalVisits: 0
                            });
                        }
                    });
                }
            });
            
            // Remove duplicates by name (case insensitive)
            const uniqueIndividuals = [];
            const seen = new Set();
            allIndividuals.forEach(individual => {
                const lowerName = individual.name.toLowerCase();
                if (!seen.has(lowerName)) {
                    seen.add(lowerName);
                    uniqueIndividuals.push(individual);
                }
            });
            
            allIndividuals = uniqueIndividuals;
        }

        // Enhanced name input handler for main name field
        function handleNameInput(e) {
            const query = e.target.value.toLowerCase().trim();
            const suggestions = document.getElementById('suggestions');
            
            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            const matches = allIndividuals.filter(individual => 
                individual.name.toLowerCase().includes(query) ||
                individual.name.toLowerCase().startsWith(query)
            ).slice(0, 8);

            if (matches.length > 0) {
                suggestions.innerHTML = matches.map(individual => 
                    `<div class="suggestion-item" onclick="selectMember('${individual.name.replace(/'/g, "\\'")}')">${individual.name}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        // Enhanced name input handler for family member field
        function handleFamilyNameInput(e) {
            const query = e.target.value.toLowerCase().trim();
            const suggestions = document.getElementById('familySuggestions');
            
            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            const matches = allIndividuals.filter(individual => 
                individual.name.toLowerCase().includes(query) ||
                individual.name.toLowerCase().startsWith(query)
            ).slice(0, 8);

            if (matches.length > 0) {
                suggestions.innerHTML = matches.map(individual => 
                    `<div class="suggestion-item" onclick="selectFamilyMember('${individual.name.replace(/'/g, "\\'")}')">${individual.name}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        // Enhanced member selection with full form auto-population
        function selectMember(name) {
            document.getElementById('name').value = name;
            document.getElementById('suggestions').style.display = 'none';
            
            // Find the individual in our comprehensive list
            const individual = allIndividuals.find(ind => ind.name === name);
            if (!individual) return;
            
            // Auto-populate age category
            if (individual.ageCategory) {
                const ageRadio = document.querySelector(`input[name="ageCategory"][value="${individual.ageCategory}"]`);
                if (ageRadio) {
                    ageRadio.checked = true;
                    toggleContactSection();
                }
            }
            
            // Auto-populate contact info
            if (individual.contactInfo) {
                document.getElementById('contact').value = individual.contactInfo;
            }
            
            // Find if this person is a primary member to get their family
            const primaryMember = memberDatabase.find(m => m.name.toLowerCase() === name.toLowerCase());
            if (primaryMember && primaryMember.family && primaryMember.family.length > 0) {
                document.getElementById('withFamily').checked = true;
                toggleFamilySection();
                loadExistingFamily(primaryMember.family);
            }
        }

        // Select family member from suggestions and auto-populate
        function selectFamilyMember(name) {
            document.getElementById('newFamilyMember').value = name;
            document.getElementById('familySuggestions').style.display = 'none';
            
            // Find the individual and auto-populate their details
            const individual = allIndividuals.find(ind => ind.name === name);
            if (individual) {
                // Set age category
                document.getElementById('newFamilyAge').value = individual.ageCategory || 'adult';
                toggleFamilyContactField();
                
                // Set contact info if available
                if (individual.contactInfo) {
                    document.getElementById('newFamilyContact').value = individual.contactInfo;
                    document.getElementById('sameContactCheckbox').checked = false;
                }
            }
        }

        // Enhanced family loading with pre-checked members
        function loadExistingFamily(family) {
            const familyContainer = document.getElementById('familyMembers');
            familyContainer.innerHTML = '';
            
            family.forEach((familyMember) => {
                addFamilyMemberToUI(
                    familyMember.name, 
                    familyMember.ageCategory || 'adult', 
                    familyMember.contactInfo || '', 
                    true // Pre-check all known family members
                );
            });
        }

        // Toggle contact section based on age (only Adult/Youth now)
        function toggleContactSection() {
            const selectedAge = document.querySelector('input[name="ageCategory"]:checked').value;
            const contactSection = document.getElementById('contactSection');
            contactSection.style.display = 'block'; // Always show for Adult/Youth
        }

        // Enhanced family contact field toggle with "same as above" functionality
        function toggleFamilyContactField() {
            const selectedAge = document.getElementById('newFamilyAge').value;
            const contactField = document.getElementById('familyContactField');
            
            if (selectedAge === 'adult' || selectedAge === 'youth') {
                contactField.style.display = 'block';
            } else {
                contactField.style.display = 'none';
                document.getElementById('newFamilyContact').value = '';
                document.getElementById('sameContactCheckbox').checked = false;
            }
        }

        // Handle "same as above" checkbox for family contact
        function handleSameContactCheckbox() {
            const checkbox = document.getElementById('sameContactCheckbox');
            const contactInput = document.getElementById('newFamilyContact');
            const primaryContact = document.getElementById('contact').value;
            
            if (checkbox.checked) {
                contactInput.value = primaryContact;
                contactInput.style.display = 'none';
            } else {
                contactInput.style.display = 'block';
            }
        }

        // Toggle family section
        function toggleFamilySection() {
            const familySection = document.getElementById('familySection');
            const isChecked = document.getElementById('withFamily').checked;
            familySection.style.display = isChecked ? 'block' : 'none';
        }

        // Toggle visitor section
        function toggleVisitorSection() {
            const visitorSection = document.getElementById('visitorSection');
            const isChecked = document.getElementById('isVisitor').checked;
            visitorSection.style.display = isChecked ? 'block' : 'none';
        }

        // Enhanced family member UI creation
        function addFamilyMemberToUI(name, ageCategory, contactInfo, isChecked = true) {
            const familyContainer = document.getElementById('familyMembers');
            const memberDiv = document.createElement('div');
            memberDiv.className = 'family-member';
            
            const ageEmoji = {
                'adult': 'üë§',
                'youth': 'üßë',
                'child': 'üë∂',
                'infant': 'üçº'
            }[ageCategory] || 'üë§';
            
            const contactDisplay = contactInfo ? ` ‚Ä¢ ${contactInfo}` : '';
            
            memberDiv.innerHTML = `
                <input type="checkbox" name="familyMember" value="${name}" data-age="${ageCategory}" data-contact="${contactInfo}" ${isChecked ? 'checked' : ''}>
                <div class="family-member-info">
                    <div class="family-member-name">${ageEmoji} ${name}</div>
                    <div class="family-member-details">${ageCategory.charAt(0).toUpperCase() + ageCategory.slice(1)}${contactDisplay}</div>
                </div>
                <button type="button" class="remove-btn" onclick="removeFamilyMember(this)">√ó</button>
            `;
            
            familyContainer.appendChild(memberDiv);
        }

        // Add family member with enhanced logic
        function addFamilyMember() {
            const nameInput = document.getElementById('newFamilyMember');
            const ageSelect = document.getElementById('newFamilyAge');
            const contactInput = document.getElementById('newFamilyContact');
            const sameContactCheckbox = document.getElementById('sameContactCheckbox');
            
            const name = nameInput.value.trim();
            const ageCategory = ageSelect.value;
            let contactInfo = contactInput.value.trim();
            
            // Use primary contact if "same as above" is checked
            if (sameContactCheckbox.checked) {
                contactInfo = document.getElementById('contact').value.trim();
            }
            
            if (name) {
                addFamilyMemberToUI(name, ageCategory, contactInfo, true);
                
                // Clear inputs
                nameInput.value = '';
                contactInput.value = '';
                sameContactCheckbox.checked = false;
                ageSelect.value = 'adult';
                toggleFamilyContactField();
                document.getElementById('familySuggestions').style.display = 'none';
            }
        }

        // Remove family member
        function removeFamilyMember(button) {
            button.parentElement.remove();
        }

        // Enhanced attendance submission with individual family member entries
        async function submitAttendance(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            if (!name) {
                showMessage('Please enter your name', 'error');
                return;
            }

            const ageCategory = document.querySelector('input[name="ageCategory"]:checked').value;
            const contactInfo = document.getElementById('contact').value.trim();
            
            // Validate contact info for adults and youth
            if (!contactInfo) {
                showMessage('Please provide contact information', 'error');
                return;
            }

            const isVisitor = document.getElementById('isVisitor').checked;
            const withFamily = document.getElementById('withFamily').checked;
            const visitorStatus = isVisitor ? document.getElementById('visitorStatus').value : '';
            
            // Get current date and time
            const now = new Date();
            const date = now.toISOString().split('T')[0];
            const time = now.toTimeString().split(' ')[0].substring(0, 5);

            // Collect checked family members with full details
            const familyMembers = [];
            const familyMemberData = [];
            
            if (withFamily) {
                const checkedFamily = document.querySelectorAll('input[name="familyMember"]:checked');
                checkedFamily.forEach(checkbox => {
                    const memberName = checkbox.value;
                    const memberAge = checkbox.dataset.age;
                    const memberContact = checkbox.dataset.contact;
                    
                    familyMembers.push(memberName);
                    
                    // Create individual entry for each family member
                    const existingIndividual = allIndividuals.find(ind => 
                        ind.name.toLowerCase() === memberName.toLowerCase()
                    );
                    
                    // Determine visitor status for family member
                    let familyMemberIsVisitor = false;
                    let familyMemberVisitorStatus = '';
                    
                    if (!existingIndividual || existingIndividual.totalVisits === 0) {
                        // New family member inherits primary person's visitor status
                        familyMemberIsVisitor = isVisitor;
                        familyMemberVisitorStatus = visitorStatus;
                    }
                    
                    familyMemberData.push({
                        name: memberName,
                        ageCategory: memberAge,
                        contactInfo: memberContact,
                        isVisitor: familyMemberIsVisitor,
                        visitorStatus: familyMemberVisitorStatus,
                        withFamily: false, // Family members don't have their own families in this context
                        familyMembers: []
                    });
                });
            }

            // Primary person's attendance data
            const primaryAttendanceData = {
                timestamp: now.toISOString(),
                id: 'web_' + Date.now(),
                name,
                ageCategory,
                contactInfo,
                date,
                time,
                isVisitor,
                visitorStatus,
                withFamily,
                familyMembers
            };

                            // Primary person's member data
            const primaryMemberData = {
                name,
                ageCategory,
                contactInfo,
                family: familyMembers.map(fname => {
                    const checkbox = [...document.querySelectorAll('input[name="familyMember"]')].find(cb => cb.value === fname);
                    return {
                        name: fname,
                        ageCategory: checkbox ? checkbox.dataset.age : 'adult',
                        contactInfo: checkbox ? checkbox.dataset.contact : ''
                    };
                }),
                firstVisit: isVisitor && visitorStatus === 'first_time' ? date : '',
                totalVisits: 1
            };

            try {
                showMessage('Submitting attendance...', 'info');
                
                // Submit primary person's attendance
                const primaryResult = await post({
                    action: 'addAttendance',
                    attendanceData: primaryAttendanceData,
                    memberData: primaryMemberData
                });
                
                if (!primaryResult.success) {
                    throw new Error(primaryResult.error || 'Failed to submit primary attendance');
                }
                
                // Submit each family member as individual attendance and member entry
                for (const familyMember of familyMemberData) {
                    const familyAttendanceData = {
                        timestamp: now.toISOString(),
                        id: 'web_family_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        name: familyMember.name,
                        ageCategory: familyMember.ageCategory,
                        contactInfo: familyMember.contactInfo,
                        date,
                        time,
                        isVisitor: familyMember.isVisitor,
                        visitorStatus: familyMember.visitorStatus,
                        withFamily: false,
                        familyMembers: []
                    };
                    
                    const familyMemberMemberData = {
                        name: familyMember.name,
                        ageCategory: familyMember.ageCategory,
                        contactInfo: familyMember.contactInfo,
                        family: [], // Individual family members don't store family data in this context
                        firstVisit: familyMember.isVisitor && familyMember.visitorStatus === 'first_time' ? date : '',
                        totalVisits: 1
                    };
                    
                    const familyResult = await post({
                        action: 'addAttendance',
                        attendanceData: familyAttendanceData,
                        memberData: familyMemberMemberData
                    });
                    
                    if (!familyResult.success) {
                        console.warn(`Failed to submit attendance for family member ${familyMember.name}:`, familyResult.error);
                    }
                }
                
                // Success message
                let message = `Welcome, ${name}! `;
                if (isVisitor) {
                    if (visitorStatus === 'first_time') {
                        message += "We're so glad you're visiting us for the first time! üéâ";
                    } else if (visitorStatus === 'been_a_while') {
                        message += "Great to see you back after a while! üòä";
                    } else {
                        message += "Thanks for visiting us again! üôè";
                    }
                } else {
                    message += "You're checked in! üìã";
                }
                
                if (familyMembers.length > 0) {
                    message += ` Family: ${familyMembers.join(', ')}`;
                }
                
                showMessage(message, 'success');
                
                // Reset form and reload member database
                resetForm();
                setTimeout(() => {
                    loadMembers(); // Refresh the database with new entries
                }, 1000);
                
            } catch (err) {
                console.error('Submit error:', err);
                showMessage('Failed to submit: ' + err.message, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('checkinForm').reset();
            document.getElementById('ageAdult').checked = true;
            document.getElementById('familySection').style.display = 'none';
            document.getElementById('visitorSection').style.display = 'none';
            document.getElementById('contactSection').style.display = 'block';
            document.getElementById('familyMembers').innerHTML = '';
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('familySuggestions').style.display = 'none';
            document.getElementById('newFamilyAge').value = 'adult';
            document.getElementById('sameContactCheckbox').checked = false;
            toggleFamilyContactField();
        }

        // Event listeners
        document.getElementById('checkinForm').addEventListener('submit', submitAttendance);
        document.getElementById('name').addEventListener('input', handleNameInput);
        document.getElementById('newFamilyMember').addEventListener('input', handleFamilyNameInput);
        document.getElementById('withFamily').addEventListener('change', toggleFamilySection);
        document.getElementById('isVisitor').addEventListener('change', toggleVisitorSection);
        document.getElementById('newFamilyAge').addEventListener('change', toggleFamilyContactField);
        document.getElementById('sameContactCheckbox').addEventListener('change', handleSameContactCheckbox);
        
        // Age category radio buttons
        document.querySelectorAll('input[name="ageCategory"]').forEach(radio => {
            radio.addEventListener('change', toggleContactSection);
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.input-container') && !e.target.closest('.family-name-container')) {
                document.getElementById('suggestions').style.display = 'none';
                document.getElementById('familySuggestions').style.display = 'none';
            }
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            toggleContactSection();
            toggleFamilyContactField();
            loadMembers().catch(() => {
                console.log('Failed to load members on startup');
            });
        });
    </script>
</body>
</html>
